<article class="talk">
  <header class="talk-header">
    <h3 class="talk-title" id="{{ include.link }}"><a href="http://moonconf.org/#{{ include.link }}">{{ include.title }}</a></h3>
  </header>
  <div class="talk-speaker">
    with <a href="https://twitter.com/{{ include.twitter }}">{{ include.speaker }}</a>
    {% if include.co-speaker %}
      &amp; <a href="https://twitter.com/{{ include.co-twitter }}">{{ include.co-speaker }}</a>
    {% endif %}
  </div>
  <p class="talk-description">{{ include.description }}</p>

</article>
